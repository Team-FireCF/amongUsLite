<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form action="/game/vote" method="POST">
            <legend>Vote Out the Imposter!</legend>
            <ul id="vote" th:each="player: ${allPlayers}">
                <li th:style="'font-weight: bold; list-style-type: none;'">
                    <input type="radio" name="vote" th:if="${player.isDead() == false}" th:text="${player.getUsername()}">
                </li>
            </ul>
        </form>
    </body>
</html>
