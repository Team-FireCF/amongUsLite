<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <span th:each="location : ${playerOne.playerLocation.adjacentLocations}">
            <ul  style="list-style-type:none" th:text="${location.locationName}+':'"></ul>
                <li style="list-style-type:none" th:each="player : ${location.playersAtCurrentLocation}" th:text="${player.username} + ' is in this room.'"></li>
                <li style="list-style-type:none" th:if="${location.playersAtCurrentLocation.size() == 0}" >This room is empty.</li>
        </span>
    </div>

</body>
</html>
