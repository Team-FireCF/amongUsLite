<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="tasks">
        <h3><text th:text="${'# Of Tasks Left: ' + playerOne.taskList.size()}"></text> Remaining Tasks: </h3>
        <ul  th:each="task : ${playerOne.taskList}">
            <li  th:text="${task}" th:id="${task}" th:value="${task}"></li>
        </ul>

</div>

</body>
</html>
